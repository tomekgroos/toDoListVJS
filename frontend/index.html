<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" 
    rel="stylesheet">
    <title>ToDoList in Vanilla JS</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>ToDo List</p>
        <button class="clear">CLEAR</button>
      </div>

        
        <ul id="list">
        </ul>
        <form action="/newtask" method="POST">
        <div class="add-task">
          <i id="addButton" type="submit"></i>
          <input type="text" id="input" placeholder="Add Task" name="task">
        </div>
      </form>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
